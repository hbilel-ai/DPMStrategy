assets:
  - name: "Nasdaq-100 2x Leveraged"
    macro_ticker: "QQQ"         # TMOM Signal
    trade_ticker: "LQQ.PA"      # Execution (Trading)
    sma_ticker: "PUST.PA"       # SMA Signal (Benchmark)
    benchmark_ticker: "PUST.PA" # Report Comparison

  - name: "QQQ Pure"
    macro_ticker: "QQQ"
    trade_ticker: "QQQ"
    sma_ticker: "QQQ"
    benchmark_ticker: "QQQ"

  - name: "SPY Pure"
    macro_ticker: "SPY"
    trade_ticker: "SPY"
    sma_ticker: "SPY"
    benchmark_ticker: "SPY"

  # You can add more if you want (e.g. SPY + 2x version)
  # - name: "S&P 500 2x"
  #   signal_ticker: "SPY"
  #   trade_ticker: "2SPY.PA"               # Example if exists
  #   benchmark_ticker: "SPY"

# Backtest period
start_date: "2019-01-01"        # FR0010342592 launched in 2010
end_date: "2030-01-01"

# Strategy parameters
run_sweep: False
lookback: 12
sma_period: 21
algo_mode: 'Conditional'
use_vix: True             # Global toggle: True enables VIX filter, False disables it
vix_threshold: 18

#--- Best Parameters for Nasdaq-100 2x Leveraged ---
#  Sharpe: 1.38 | CAGR: 41.64% | MaxDD: -34.63%
